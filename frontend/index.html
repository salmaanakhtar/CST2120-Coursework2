<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintScope - 3D Printing Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-printer-fill"></i> PrintScope
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="forms">
            <div id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form id="signup">
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" class="form-control" id="signupUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" class="form-control" id="signupPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="signupConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>

        <div id="homePage" class="hidden">
            <div class="d-flex justify-content-end align-items-center mb-3">
                <span id="userName" class="mr-3"></span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <form id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">Search:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchQuery" name="query" required>
                        <div class="input-group-append">
                            <select class="form-control" id="searchType">
                                <option value="users">Users</option>
                                <option value="contents">Contents</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <div id="searchResults"></div>
            <button id="post-btn" onclick="openModal()" class="btn btn-primary mb-3 mt-3">Create New Post</button>

<div id="createPostModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Create a Post</h2>
        <form id="createPostForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="postContent">Content:</label>
                <textarea id="postContent" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="postImages">Images:</label>
                <input type="file" id="postImages" class="form-control" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="postFiles">Files:</label>
                <input type="file" id="postFiles" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
</div>
            
            <div class="d-flex justify-content-center mb-3">
                <button id="forYouBtn" class="btn btn-secondary" onclick="showForYouPage()">For You</button>
                <button id="followingBtn" class="btn btn-primary" onclick="showFollowingPage()">Following</button>
            </div>
            
            <div id="postsContainer"></div>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
