<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div id="forms">
            <div id="loginForm">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form id="signup">
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" class="form-control" id="signupUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" class="form-control" id="signupPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>

        <div id="homePage" class="hidden">
            <h2>Home Page</h2>
            <p>Welcome, you are logged in!</p>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            
            <h3>Create a Post</h3>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" class="form-control" id="postTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea class="form-control" id="postContent" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImages">Images (up to 3):</label>
                    <input type="file" class="form-control" id="postImages" name="images" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        
            <h3>Search Users</h3>
            <form id="searchUsersForm">
                <div class="form-group">
                    <label for="searchUsersQuery">Search:</label>
                    <input type="text" class="form-control" id="searchUsersQuery" name="query" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="searchUsersResults"></div>
        
            <h3>Search Contents</h3>
            <form id="searchContentsForm">
                <div class="form-group">
                    <label for="searchContentsQuery">Search:</label>
                    <input type="text" class="form-control" id="searchContentsQuery" name="query" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="searchContentsResults"></div>
        
            <div id="postsContainer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
